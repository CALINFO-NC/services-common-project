common:
  configuration:

    matching:
      filter:
        enabled: true

    application:
      id: "${common.configuration.application.name}_${common.configuration.application.version}"
      name: "common"
      version: "TEST"

    security:
      enabled: false
keycloak:
  enabled: false

spring:
  liquibase:
    change-log: classpath:liquibase/changelog-master.xml
    enabled: false
  datasource:
    jdbc-url: jdbc:h2:mem:sido;MODE=PostgreSQL
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

---
spring:
    profiles: disableSecurity
common:
  configuration:
    security:
      enabled: false
keycloak:
  enabled: false
---
spring:
    profiles: enableSecurity
common:
  configuration:

    security:
      enabled: true
---
spring:
  profiles: disableMatching
common:
  configuration:
    matching:
      filter:
        enabled: false
keycloak:
  enabled: false
