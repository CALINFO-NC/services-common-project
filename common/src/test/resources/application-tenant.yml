common:
  configuration:
    application:
      id: "${common.configuration.application.name}_${common.configuration.application.version}"
      name: "common"
      version: "TEST"
    tenant:
      enable: true
      tenantScan:
        entity: "com.calinfo.api.common.tenant.entity.domain"
        repository: "com.calinfo.api.common.tenant.repository.domain"
      defaultScan:
        entity: "com.calinfo.api.common.tenant.entity.generic"
        repository: "com.calinfo.api.common.tenant.repository.generic"
      datasource:
          url: jdbc:h2:mem:sido;MODE=PostgreSQL
      jpa:
        hibernate:
          ddl-auto: none
        properties:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect
      liquibase:
        change-log: classpath:liquibase/tenant/changelog-master-domain.xml
        enabled: true

liquibase:
  change-log: classpath:liquibase/tenant/changelog-master-generic.xml
  enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:sido;MODE=PostgreSQL
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect