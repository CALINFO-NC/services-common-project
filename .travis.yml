env:
  global:
    - commonPathPomFile: $TRAVIS_BUILD_DIR/common
    - commonBbuildFileName: common-1.0-SNAPSHOT.jar
sudo: required
language: java
jdk:
    - oraclejdk8
before_install:
  - mkdir .travis-github
  - git clone https://github.com/toutfic/travis.git .travis-github
  - chmod +x .travis/deploy.sh
  - chmod +x .travis-github/scripts/xml.sh
  - chmod +x .travis-github/scripts/maven.sh
  - chmod +x .travis-github/scripts/artifactory.sh
script:
  - mvn clean install -DskipTests
  - .travis/deploy.sh $commonPathPomFile $commonBbuildFileName
