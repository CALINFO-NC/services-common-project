env:
  global:
    - commonPathPomFile: $TRAVIS_BUILD_DIR/common
    - commonBbuildFileName: common-1.0-SNAPSHOT.jar
sudo: required
language: java
jdk:
    - oraclejdk8
before_install:
  - mkdir .travis
  - git clone https://github.com/toutfic/travis.git .travis
  #- chmod +x .travis/scripts/script_init.sh
script:
  - mvn clean install -DskipTests
  - SCRIPT_BASE_DIR=.travis/scripts ; source .travis/scripts/script_init.sh ; artifactory_deploy $commonPathPomFile $commonBbuildFileName
  - SCRIPT_BASE_DIR=.travis/scripts ; source .travis/scripts/script_init.sh ; artifactory_deploy $commonPathPomFile $commonBbuildFileName

